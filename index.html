<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login">
            <h2 class="animation" style="--i:0 --j:20;">login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1 --j:21;">
                    <input type="username" required>
                    <label>username</label> 
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2 --j:22;">
                    <input type="password" required>
                    <label>password</label> 
                    <i class="bx bxs-lock-alt"></i>  
                </div>
                <button type="submit" class="btn animation" style="--i:3 --j:23;" >login</button>
                <div class="logreg-link animation" style="--i:0 --j:24;">
                    <p>Don't have an account? <a href="#" class="register-link">sign up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0 --j:20;">Welcome back</h2>
            <p class="animation" style="--i:1 --j:21;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, quas?</p>
        </div>
        <div class="form-box register ">
            <h2 class="animation" style="--i:17 --j:0;">sinup</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18 --j:1;">
                    <input type="username" required>
                    <label>username</label> 
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:19 --j:2;">
                    <input type="email" required>
                    <label>Email</label> 
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation " style="--i:20 --j:3">
                    <input type="password" required>
                    <label>password</label> 
                    <i class="bx bxs-lock-alt"></i>  
                </div>
                <button type="submit" class="btn animation" style="--i:21 --j:4;" >Sign up</button>
                <div class="logreg-link animation" style="--i:22 --j:5;">
                    <p>Already have an account? <a href="#" class="login-link">login</a></p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17 --j:0;">Welcome back</h2>
            <p class="animation"  style="--i:18 --j:1;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, quas?</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
